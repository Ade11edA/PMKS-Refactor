<svg:g appInteractable [interactor]="getInteractor()">

        <path
                [attr.d]="getCompoundDrawnPath()"
                [attr.fill]="getColor()"
                [attr.fill-opacity]=0.7
                [attr.stroke]="getStrokeColor()"
                [attr.stroke-width]=7
        ></path>
@if (isHovered()) {
        @for(subLinkPath of getSubLinksPaths(); track $index){
        <path
                [attr.d]="subLinkPath"
                opacity="0.2"
                stroke="black"
                [attr.stroke-width]=7
                stroke-dasharray="6 4"
        ></path>
        }
}
  @if(getLocked()) {
    <image xlink:href='../../../assets/icons/lock.svg'
           [attr.x]="getCOMX()"
           [attr.y]="getCOMY()"
           [attr.height]="90"
    />
  }

  @if(isHovered() || isSelected()) {
        <!-- Link Name -->
        <svg:text class="link-name" [attr.x]="getCOMX()" [attr.y]="getCOMY()" alignment-baseline="middle"
          text-anchor="middle">
          {{this.compoundLink.name}}
        </svg:text>
        }

</svg:g>
