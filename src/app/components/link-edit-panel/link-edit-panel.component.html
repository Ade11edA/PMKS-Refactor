<div id="editLink">
    <!--  LINK PANEL-->
    <!--  Name does not work because no name is set-->
      <panel-section-collapsible>
    <title-block icon='expand_more' description='' class="editHeader" (click)="onTitleBlockClick($event)">
      Edit Link
      <ng-container *ngIf="isEditingTitle; else linkNameDisplay">
    <input #linkNameInput [(ngModel)]="this.getSelectedObject().name" (blur)="setLinkName(linkNameInput.value)" (keyup.enter)="setLinkName(linkNameInput.value)"/>
  </ng-container>
  <ng-template #linkNameDisplay>
    {{ this.getLinkName() }}
  </ng-template>
  <button (click)="this.isEditingTitle=true">
    <img src='assets/icons/edit.svg' style="height: 20px; width: 20px;"/>
  </button>
  <button (click)="this.deleteLink()">
    <img src='assets/icons/trash.svg' style="height: 20px; width: 20px;"/>
  </button>
    </title-block>
    <p>This is where you edit Links. Change things such as the position.</p>
      </panel-section-collapsible>

      <!-- BASIC SETTING DROPDOWN -->
      <collapsible-subsection [expanded]='true' titleLabel='Basic Settings' [expanded]="sectionExpanded['LBasic']"
            (opened)="sectionExpanded['LBasic'] = true"
            (closed)="sectionExpanded['LBasic'] = false">
            <div>
            <dual-input-block id="lengthAndAngle"
              [input1Value]="getLinkLength()"
              [input2Value]="getLinkAngle()"
              (input1Change)="setLinkLength($event)"
              (input2Change)="setLinkAngle($event)"
                label1=""
                label2="âŠ¾"
                tooltip = "Enter the length and angle of the link">
                Link Length and Angle
            </dual-input-block>
              <dual-button btn1Text="Add Tracer" btn2Text="Add Force"
              [btn1Action]="addTracer" ></dual-button>
            </div>
      </collapsible-subsection>

      <!-- COMPONENTS DROPDOWN -->
      <collapsible-subsection [expanded]='true' titleLabel='Components' [expanded]="sectionExpanded['LComponent']"
            (opened)="sectionExpanded['LComponent'] = true"
            (closed)="sectionExpanded['LComponent'] = false">
            <div id="linkComponents">
              <p>Components</p>
              <!--{{this.getLinkComponents()}} -->
              <div id="container">
                <div *ngFor='let joint of getLinkComponents(); let i = index;'>
                  <dual-input-block
                    [input1Value]="this.roundToFour(joint.coords.x)"
                    [input2Value]="this.roundToFour(joint.coords.y)"
                    (input1Change)="joint.coords.x=($event)"
                    (input2Change)="joint.coords.y=($event)"
                    label1= "X"
                    label2= "Y"
                    tooltip= "Change joint positions">
                    Joint {{ joint.name }}:
                  </dual-input-block>
                </div>
                </div>
              </div>
      </collapsible-subsection>
      <collapsible-subsection [expanded]='true' titleLabel='Visual Settings' [expanded]="sectionExpanded['LVisual']"
            (opened)="sectionExpanded['LVisual'] = true"
            (closed)="sectionExpanded['LVisual'] = false">
        <div>
        <p class="colors">Link Color:</p>
        <div>
            <button class ="colors" id="button1" onClick="setColor('button1', '#727FD5')"></button>
            <button class ="colors" id="button2" onClick="setColor('button2', '#2F3E9F')"></button>
            <button class ="colors" id="button3" onClick="setColor('button3', '#0D125A')"></button>
            <button class ="colors" id="button4" onClick="setColor('button4', '#207297')"></button>
            <button class ="colors" id="button5" onClick="setColor('button5', '#00695D')"></button>
            <button class ="colors" id="button6" onClick="setColor('button6', '#0D453E')"></button>
        </div>
    </div>
      </collapsible-subsection>
    </div>
