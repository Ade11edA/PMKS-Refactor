<div id="editLink">
    <!--  LINK PANEL-->
      <panel-section-collapsible>
        <title-block icon='expand_more' description='' class = "editHeader"
          >Edit Link <img src="src/assets/icons/edit.svg">
        </title-block>
        <p>This is where you edit links.</p>
      </panel-section-collapsible>
    
      <!-- BASIC SETTING DROPDOWN -->
      <collapsible-subsection [expanded]='true' titleLabel='Basic Settings' [expanded]="sectionExpanded['LBasic']"
            (opened)="sectionExpanded['LBasic'] = true"
            (closed)="sectionExpanded['LBasic'] = false">
        <div class="flex-container">
          <div class="left-aligned" id="displayAngle">Left Aligned</div>
          <div class="right-aligned" id="inputAngle">Right Aligned</div>
          
          <p>we are open!</p>
        </div>
      </collapsible-subsection>
    
      <!-- ADVANCED SETTING DROPDOWN -->
      <collapsible-subsection [expanded]='true' titleLabel='Components' [expanded]="sectionExpanded['LComponent']"
            (opened)="sectionExpanded['LComponent'] = true"
            (closed)="sectionExpanded['LComponent'] = false">
      </collapsible-subsection>
      <collapsible-subsection [expanded]='true' titleLabel='Visual Settings' [expanded]="sectionExpanded['LVisual']"
            (opened)="sectionExpanded['LVisual'] = true"
            (closed)="sectionExpanded['LVisual'] = false">
        <div>
        <p class="colors">Link Color:</p>
        <div>
            <button class ="colors" id="button1" onClick="changeColor('button1', '#727FD5')"></button>
            <button class ="colors" id="button2" onClick="changeColor('button2', '#2F3E9F')"></button>
            <button class ="colors" id="button3" onClick="changeColor('button3', '#0D125A')"></button>
            <button class ="colors" id="button4" onClick="changeColor('button4', '#207297')"></button>
            <button class ="colors" id="button5" onClick="changeColor('button5', '#00695D')"></button>
            <button class ="colors" id="button6" onClick="changeColor('button6', '#0D453E')"></button>
        </div>
    </div>
      </collapsible-subsection>
    </div>
