<div class="dual-input-block">
  <div class='row'>
    <span class='label {{disabled ? "disabled" : ""}}'><ng-content></ng-content></span>
    <mat-icon matTooltip='{{ this.tooltip }}' [matTooltipShowDelay]='1000' class='label-help'
              [matTooltipDisabled]='disabled'
    >help_outline
    </mat-icon>
    <div class='spacer'></div>
  </div>
  <div class="input-sections">
    <div class="input-section">
      <label for="input1">{{label1}}</label>
      <input type="text" id="input1" [(ngModel)]="input1Value"
             (keyup.enter)="onEnterKeyInput1()" (blur)="onBlurInput1()"/>
    </div>

    <div class="input-section">
      <label for="input2">{{label2}}</label>
      <input type="text" id="input2" [(ngModel)]="input2Value"
             (keyup.enter)="onEnterKeyInput2()" (blur)="onBlurInput1()"/>
    </div>
  </div>
</div>
