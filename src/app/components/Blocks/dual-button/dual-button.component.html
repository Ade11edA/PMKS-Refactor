<div class='row' id='dual-button'>
  <div class='groupedButtons'>
    <button mat-stroked-button color='primary' [disabled]='btn1Disabled' class='{{btn1Disabled? "buttonDisabled" :""}}'
            (click)='btn1Action()'>
      {{btn1Text}}
    </button>
    <button mat-stroked-button color='primary' [disabled]='btn2Disabled' class='{{btn2Disabled? "buttonDisabled" :""}}'
            (click)='btn2Action()'>
      {{btn2Text}}
    </button>
  </div>
</div>
