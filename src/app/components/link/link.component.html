<svg:g appInteractable [interactor]="getInteractor()">

        <path
        [attr.d]="getDrawnPath()"
        [attr.fill]="getColor()"
        [attr.fill-opacity]=0.7
        [attr.stroke]="getStrokeColor()"
        [attr.stroke-width]=3
        ></path>
@if(getLocked()) {
  <image xlink:href='../../../assets/icons/lock.svg'
         [attr.x]="getCOMX()"
         [attr.y]="getCOMY()"
         [attr.height]="90"
  />
}

</svg:g>
