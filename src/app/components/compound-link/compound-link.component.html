<svg:g appInteractable [interactor]="getInteractor()">
            
        <path 
                [attr.d]="getCompoundDrawnPath()"
                [attr.fill]="getColor()"
                [attr.fill-opacity]=0.7
                [attr.stroke]="getColor()"
                [attr.stroke-width]=3
        ></path>
@if (isHovered()) {
        @for(subLinkPath of getSubLinksPaths(); track $index){
        <path 
                [attr.d]="subLinkPath"
                opacity="0.2"
                stroke="black"
                [attr.stroke-width]=3
                stroke-dasharray="6 4"
        ></path>
        }
}

</svg:g>
